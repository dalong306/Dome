<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body background-color="#FFF">

<canvas id="myCanvas"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
canvas.width = 700;
canvas.height = 500;
var ctx = canvas.getContext("2d");
var w = 85,//绘图间距宽度
    h = 300,//绘图高度
    l = 8,//打卡次数
    mX = 10,//上边偏移距离
    mY = 10,//左边偏移距离
    nX = 5,//数字左边偏移距离
    nY = 20;//数字上边偏移距离;

//画框框
 ctx.beginPath();
 ctx.moveTo(mX,mY);
 ctx.lineTo((l-1)*w+mX, mY);
 ctx.moveTo(10,h);
 ctx.lineTo((l-1)*w+mX, h);
//循环次数
for(var i = 0; i < l;i++){
    ctx.moveTo(i*w+mX,mY);
    ctx.lineTo(i*w+mX, h);
    ctx.fillText("0" + i, i*85+nX, h+nY);
    ctx.fillStyle="#000";
    
}

 ctx.lineWidth = 1.0;
 ctx.strokeStyle = "#E4E4E4";
 ctx.stroke();
 ctx.closePath();

//画圆圈
var lineArr = [];
for(var i = 0; i < l;i++){
  var h1 = Math.random()*295+5;
  var data = {
      x: i*w+mX,
      y: h1
  };
  lineArr.push(data);//存储坐标画连接线


}

//画连接线
ctx.beginPath();
ctx.strokeStyle = "#8776F6";
ctx.moveTo(lineArr[0].x,lineArr[0].y);
for(var i = 1, len = lineArr.length; i < len; i++){
  var x = lineArr[i].x,
      y = lineArr[i].y;
      ctx.lineTo(x, y);
}
ctx.stroke();

ctx.lineTo((l-1)*w+mX,h);
ctx.lineTo(10,h);
ctx.lineTo(lineArr[0].x,lineArr[0].y);
ctx.fillStyle="rgba(135,118,246,.3)";
ctx.fill();
ctx.lineWidth = 1.0;
ctx.closePath();


//画圆圈
for(var i = 0, len = lineArr.length; i < len; i++){
  ctx.beginPath();
  var h1 = Math.random()*300;
  ctx.arc(lineArr[i].x, lineArr[i].y, 8, 0, Math.PI*2, true);
  ctx.fillStyle = "#8776F6";
  ctx.fill(); 
  ctx.lineWidth = 2.0;
  ctx.strokeStyle="#FFF";
  ctx.stroke();
  ctx.closePath();

}

</script>
</body>
</html>
